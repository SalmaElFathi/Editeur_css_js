<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS JS Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="editor">
            <h2>HTML</h2>
            <textarea class="html"></textarea>
        </div>
        <div class="editor">
            <h2>CSS</h2>
            <textarea class="css"></textarea>
        </div>
        <div class="editor">
            <h2>JS</h2>
            <textarea class="js"></textarea>
        </div>
    </div>

    <div class="output">
        <h2>OUTPUT</h2>
        <iframe></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
